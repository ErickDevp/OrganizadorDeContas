<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Contas - TXT</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #010518, rgb(2, 22, 68));
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      width: 900px;
      background: #020617a1;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #38bdf8;
    }

    .container {
      display: flex;
      gap: 25px;
    }

    .card {
      flex: 1;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 20px;
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #7dd3fc;
      font-size: 16px;
    }

    textarea {
      width: 100%;
      height: 220px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 12px;
      color: #e5e7eb;
      resize: none;
      font-size: 14px;
    }

    textarea::placeholder {
      color: #64748b;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #020617;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(56,189,248,0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    @media (max-width: 900px) {
      .wrapper {
        width: 95%;
      }
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<div class="wrapper">
  <h2>Organizador de Contas</h2>

  <div class="container">

    <!-- MÉTODO 1 -->
    <div class="card">
      <h3>Método 1 • 3 linhas</h3>
      <textarea id="inputContasLinhas" placeholder="chave&#10;usuario&#10;senha"></textarea>
      <button onclick="gerarTxtLinhas()">Baixar TXT</button>
    </div>

    <!-- MÉTODO 2 -->
    <div class="card">
      <h3>Método 2 • nome:senha:codigo</h3>
      <textarea id="inputContasDoisPontos" placeholder="nome:senha:codigo"></textarea>
      <button onclick="gerarTxtDoisPontos()">Baixar TXT</button>
    </div>

  </div>
</div>

<script>
  function OrganizaContaLinhas(texto) {
    const linhas = texto.trim().split(/\s+/);
    const resultado = [];

    for (let i = 0; i < linhas.length; i += 3) {
      if (linhas[i] && linhas[i + 1] && linhas[i + 2]) {
        resultado.push({
          codigo: linhas[i],
          usuario: linhas[i + 1],
          senha: linhas[i + 2]
        });
      }
    }
    return resultado;
  }

  function gerarTxtLinhas() {
    const texto = document.getElementById("inputContasLinhas").value;
    if (!texto.trim()) return alert("Preencha o campo.");
    gerarArquivo(OrganizaContaLinhas(texto));
  }

  function OrganizaContaDoisPontos(texto) {
    return texto
      .trim()
      .split(/\n+/)
      .map(l => l.split(":"))
      .filter(l => l.length === 3)
      .map(([usuario, senha, codigo]) => ({ usuario, senha, codigo }));
  }

  function gerarTxtDoisPontos() {
    const texto = document.getElementById("inputContasDoisPontos").value;
    if (!texto.trim()) return alert("Preencha o campo.");
    gerarArquivo(OrganizaContaDoisPontos(texto));
  }

  function gerarArquivo(contas) {
    let conteudo = "";

    contas.forEach(c => {
      conteudo += `
Codigo: https://2fa.fb.tools/${c.codigo}
Usuário: ${c.usuario}
Senha: ${c.senha}

Aguarde 1 dia ou mais para fazer alterações como senha. Username. Email Etc.
Pois assim que entra com um novo IP o instagram ainda está analisando para ver se a conta não foi hackeada. E caso suspeite que sim ele bloqueia por segurança.
Após fazer o login em seu IP aguarde 1 dia ou mais para fazer as alterações.
O recomendado é entrar via 4G.
ATENÇÃO! se o cliente fizer alterações antes do periodo de 24 horas, que foram orientados a não fazer, não haverar reposição de contas!

---
`;
    });

    const blob = new Blob([conteudo], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "contas.txt";
    link.click();
  }
</script>

</body>
</html>
